<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Inspired Write</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="inspiredwrite.js" defer></script>
    <link rel="stylesheet" type="text/css" href="inspiredwrite.css" />
  </head>

  <body>
    <header>
      <h1 id="logo">
        <span id="inspired">Inspired</span> <span id="write">Write</span> 
      </h1>
      <img id="pencil" src="/project2/pencil.svg">
      <img id="star" src = "/project2/star.svg">
      <h4>
        Needing inspiration? Use a quote to inspire your writing.
      </h4>
    </header>

    <main>
      <section>
      <div>
        <h2>Quote:</h2> <input type="button" value="Get Quote" onclick= "quoteButton()" /> 
       <br>
        <p id="quotePrompt"></p>
  
      </div>
      <br>
      <div id="editor">
        <textarea id="title" class="title">insert your title here... </textarea>
        <br />
        <textarea id="entry" class="entry"> your wonderful thoughts go here...</textarea>
        <br>
        <input type="button" value="Save" onclick= "saveButton()" /> <input type="button" value="Refresh" onclick= "location.href=location.href" /> 
      </div>
    </section>
    <br>

    <a href = "links.html"> view old entries

    </main>

    <footer></footer>
  </body>
</html>
