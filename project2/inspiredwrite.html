<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Inspired Write</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="inspiredwrite.js" defer></script>
    <link rel="stylesheet" type="text/css" href="inspiredwrite.css" />
  </head>

  <body>
    <header>
      <h1 id="title">
        <span id="inspired">Inspired</span> <span id="write">Write</span>
      </h1>
      <img src="">
      <h4>
        Need inspiration? We've got you! Use a quote to inspire your writing.
      </h4>
    </header>

    <main>
      <div>
        <h3>Quote:</h3>
        <p id="quotePrompt"></p>
      </div>
      <div id="editor">
        <div id="title" class="title" contenteditable="true">insert your title here </div>
        <br />
        <div id="entry" class="entry" contenteditable="true">write your own thoughts and INSPIRE...</div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
