<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Songwriting Prompt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="songwriting.js" defer></script>
    <link rel="stylesheet" type="text/css" href="songwriting.css" />
  </head>

  <body>
    <header>
      <h1 id="sTitle">Songwriting </h1>
      <h2>generator</h2>
    </header>

    <main>
      <form class="songForm" id="songForm">
        <label class="container"><input type="checkbox" name="prompt[]" value="word" />Word/Phrase <br /> <span class="checkmark"></span></label>
        <label class="container"> <input type="checkbox" name="prompt[]" value="mood" />Mood<br /> <span class="checkmark"></span></label>
        <label class="container"><input type="checkbox" name="prompt[]" value="scene" />Scene<br /> <span class="checkmark"></span></label>
        <br />
        <label class="container"><input type="checkbox" name="prompt[]" value="key" />Key Signature <br /> <span class="checkmark"></span></label>
        <label class="container"><input type="checkbox" name="prompt[]" value="time" />Time Signature<br /> <span class="checkmark"></span></label>
        <label class="container"><input type="checkbox" name="prompt[]" value="bpm" />bpm<br /> <span class="checkmark"></span></label>

        <input type="button" value="Generate Prompts" onclick= "checkedStatus()" />
      </form>

      <section id = "finalPrompts">
        <ul id="display"></ul>
      </section>
    </main>
  </body>
</html>
